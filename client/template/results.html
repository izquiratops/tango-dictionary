<!DOCTYPE html>
<html>

<head>
    <title>Tango: {{.Query}}</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1><a id="title" href="/" title="Go Home">Tango ðŸŽ‹</a></h1>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="English or Japanse" required>
        <input type="submit" value="Search">
    </form>
    <h3 class="search">{{.Query}}</h3>
    <ul class="bottom_spaced">
        {{range .Results}}
        <li class="entry">
            <!-- Main word written in furigana -->
            <ruby class="word">
                {{.MainWord.Word}}
                <rt>{{.MainWord.Reading}}</rt>
            </ruby>
            <!-- Chip list here, I'm currently supporting 'Common' only -->
            <div class="tags">
                {{if eq .Common true}}
                <span class="chip">Common</span>
                {{end}}
            </div>
            <div class="zig-zag-line"></div>
            <ul class="meanings">
                {{range .Meanings}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </li>
        {{end}}
    </ul>
</body>

</html>
