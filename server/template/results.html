<!DOCTYPE html>
<html>
<head>
    <title>Tango: {{.Query}}</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <h1><a href="/">Tango ðŸŽ‹</a></h1>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="English or Japanse">
        <input type="submit" value="Search">
    </form>
    <h3>Search: {{.Query}}</h3>
    <ul class="bottom-spaced">
        {{range .Results}}
        <li>
            <ul>
                <li>
                    <ruby>{{.MainWord.Word}}<rt>{{.MainWord.Reading}}</rt></ruby>
                </li>
            </ul>
            <!-- TODO: Fix common flag, is showing as always true -->
            {{if eq .Common true}}
            <span>Is Common</span>
            {{end}}
            <ul>
                {{range .Meanings}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </li>
        {{end}}
    </ul>
</body>
</html>
